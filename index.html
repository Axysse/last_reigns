<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>  </head>
    <title>The last reigns</title>
  </head>
  <body class="bg-[#4C3219] flex flex-col items-center">
    <header></header>
    <main class="flex flex-col justify-center items-center mt-6 gap-8">
      <section class="bg-[#7A5A50] w-[80vw] h-[15vh] border-4 border-[#E48F45] rounded-lg flex flex-row">
        <div class="bg-[#DBAF82] w-[15%] flex items-center justify-center h-16 text-2xl font-bold">ROYAUME</div>
        <article class="w-[80%] ml-5 flex flex-row items-center justify-center gap-24">
          <div class="flex flex-col items-center h-[100%] justify-center">
            <p class="text-xl font-bold">Nourriture</p>
            <img src="img/apple.png" class="w-18"/>
            <p class="text-3xl font-bold text-green-600" id="nourritureDisplay">0</p>
          </div>
          <div class="flex flex-col items-center h-[100%] justify-center">
            <p class="text-xl font-bold">Bonheur</p>
            <img src="/img/happy.png" class="w-18"/>
            <p class="text-3xl font-bold text-amber-600" id="bonheurDisplay">0</p>
          </div>
          <div class="flex flex-col items-center h-[100%] justify-center">
            <p class="text-xl font-bold">Armée</p>
            <img src="/img/sword.png" class="w-18"/>
            <p class="text-3xl font-bold text-red-600" id="armeeDisplay">0</p>
          </div>
          <div class="flex flex-col items-center h-[100%] justify-center">
            <p class="text-xl font-bold">Argent</p>
            <img src="/img/dollar.png" class="w-18"/>
            <p class="text-3xl font-bold text-yellow-300" id="argentDisplay">0</p>
          </div>
        </article>
      </section>
      <section class="flex flex-row justify-center gap-28 w-[100%]">
        <article class="bg-[#7A5A50] w-[25%] h-[750px] border-4 border-[#E48F45] rounded-lg flex flex-col p-4">
          <div class="flex flex-col items-center justify-center gap-4">
            <p class="text-xl font-bold">production :</p>
            <div class="flex flex-row items-center justify-center gap-8">
              <img src="/img/hammer.png" class="w-18"/>
              <p class="text-3xl font-bold text-purple-300" id="productionDisplay">0</p>
              <p>/</p>
              <p class="text-3xl font-bold text-purple-300" id="maxProductionDisplay">0</p>
            </div>
          </div>
          <div id="buildings" class="h-[80%]">

          </div>
        </article>
        <article id="grid" class="w-[750px] h-[750px] border-4 border-[#E48F45] rounded-lg flex flex-wrap"></article>
      </section>
      <section class="bg-[#7A5A50] w-[80vw] h-[15vh] border-4 border-[#E48F45] rounded-lg">
        <article class="flex flex-col items-center justify-center gap-8 h-[100%]">
          <button class="button" id="timeBttn"> TOUR SUIVANT</button>
          <div class="flex flex-row justify-center">
          <p class="text-2xl font-bold">TOUR : <span id="turnNbr">Veuillez choisir l'emplacement de votre château pour lancer la partie.</span></p>
          <p class="text-2xl font-bold hidden" id="invasionDisplay"> / <span id="invasionNbr">0</span></p>
          </div>
        </article>
      </section>
    </main>
    <footer></footer>
    <div id="eventModal" style="display: none; position: fixed; top: 0; left: 0; width: 100vw; height: 100vh; background-color: rgba(0,0,0,0.5); justify-content: center; align-items: center; z-index: 1000;" class="flex-row justify-center items-center gap-22 modal">
      <div id="choice1" class="bg-white w-[20%] h-[35%] rounded-lg choice modal_text flex flex-col items-center text-center p-4"></div>
      <div id="dialog" class="bg-white w-[20%] h-[45%] rounded-lg modal_text flex flex-col items-center text-center p-4"></div>
      <div id="choice2" class="bg-white w-[20%] h-[35%] rounded-lg choice modal_text flex flex-col items-center text-center p-4"></div>
    </div>
    <div id="buildModal" style="display: none; position: fixed; top: 0; left: 0; width: 100vw; height: 100vh; background-color: rgba(0,0,0,0.5); justify-content: center; align-items: center; z-index: 1000;" class="bg-white w-[35%] h-[45%] rounded-lg  modal_text flex flex-col items-center text-center p-4 modal">
      <div id="buildModalContent" class="bg-white w-[25%] h-[45%] rounded-lg  modal_text flex flex-col items-center text-center p-4"></div>
    </div>
    <div id="invasionModal" style="display: none; position: fixed; top: 0; left: 0; width: 100vw; height: 100vh; background-color: rgba(0,0,0,0.5); justify-content: center; align-items: center; z-index: 1000;" class="bg-white w-[35%] h-[45%] rounded-lg  modal_text flex flex-col items-center text-center p-4 modal">
      <div id="invasionModalContent" class="bg-white w-[25%] h-[45%] rounded-lg  modal_text flex flex-col items-center text-center p-4"></div>
    </div>
    <script type="module" src="/src/main.ts"></script>
    <script  type ="module" src="/src/stats.ts"></script>
    <script  type ="module" src="/src/events.ts"></script>
    <script  type ="module" src="/src/buildings.ts"></script>
    <script  type ="module" src="/src/time.ts"></script>
    <script  type ="module" src="/src/placement.ts"></script>
  </body>
</html>
